<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Combined jQuery App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js" defer></script>
</head>
<body>

<section id="backgroundSection">
    <h2>Background Changer</h2>
    <button id="bgBtn">Click me!</button>
</section>

<section id="balloonSection">
    <h2>Balloon</h2>
    <div class="balloon" id="balloon"></div>
</section>

<section id="calcSection">
    <h2>Calculator</h2>
    <form id="calcForm">
        <input type="text" id="left" placeholder="Number" />
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" id="right" placeholder="Number" />
        <input type="submit" value="Try me!" />
    </form>
</section>

<section id="todoSection">
    <h2>To Do List</h2>
    <button id="newBtn">New</button>
    <div id="ft_list"></div>
</section>

</body>
</html>
