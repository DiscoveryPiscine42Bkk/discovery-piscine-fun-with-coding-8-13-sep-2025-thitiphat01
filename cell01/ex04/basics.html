<!DOCTYPE html>
<html>
  <head>
    <title>Basics</title>
    <meta charset="UTF-8">
    <style>
      body {
        background-color: pink;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      h1 {
        text-align: center;
        color: white;
        font-size: 48px;
      }
      .image-container {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-top: 20px;
      }
      .image-container div {
        text-align: center;
      }
      img {
        max-width: 200px;
        height: auto;
        display: block;
      }
      a {
        text-decoration: none;
        color: #007BFF;
        font-size: 18px;
      }
      a:hover {
        text-decoration: underline;
      }
      hr {
        margin: 30px 0;
        border: 1px solid black;
      }
      .footer {
        text-align: right;
        font-style: italic;
        font-family: monospace;
        margin: 10px 20px;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Basics ✨</h1>

    <div class="image-container">
      <div>
        <img src="lazada.png" alt="Shop 1">
        <p><a href="https://www.lazada.co.th" target="_blank">Visit Lazada</a></p>
      </div>

      <div>
        <img src="shopee.png" alt="Shop 2">
        <p><a href="https://www.shopee.co.th" target="_blank">Visit Shopee</a></p>
      </div>
    </div>

    <hr>

    <div class="footer">
      © yourlogin 2025
    </div>
  </body>
</html>
