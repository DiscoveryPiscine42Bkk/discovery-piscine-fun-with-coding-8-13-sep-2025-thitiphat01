<!DOCTYPE html>
<html>
  <head>
    <title>Tab</title>
    <meta charset="UTF-8">
    <style>
      table {
        width: 50%;
        margin: 50px auto;
        border-collapse: collapse;
        text-align: center;
        font-size: 24px;
        font-family: Arial, sans-serif;
      }
      td {
        width: 50%;
        height: 150px;
        padding: 20px;
        color: white;
      }
      .box1 {
        background-color: teal;
      }
      .box2 {
        background-color: tomato;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <tr>
        <td class="box1">Hello Piscine</td>
        <td class="box2">Welcome to Web</td>
      </tr>
    </table>
  </body>
</html>
