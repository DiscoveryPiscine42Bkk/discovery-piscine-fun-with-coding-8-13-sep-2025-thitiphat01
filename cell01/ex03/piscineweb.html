<!DOCTYPE html>
<html>
  <head>
    <title>My First Web Page</title>
    <meta charset="UTF-8">
    <style>
      body {
        text-align: center;
        font-family: Arial, sans-serif;
      }
      .image-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }
      .image-container div {
        text-align: center;
      }
      img {
        max-width: 200px;
        height: auto;
        display: block;
      }
      a {
        text-decoration: none;
        color: #007BFF;
        font-size: 16px;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Hello Piscine!</h1>
    <p>This is my first web page.</p>

    <div class="image-container">
      <div>
        <img src="IT.png" alt="Cute cat">
        <p><a href="https://www.youtube.com/watch?v=INscMGmhmX4" target="_blank">IT kmitl</a></p>
      </div>

      <div>
        <img src="kmitl.webp" alt="Funny bear">
      </div>
    </div>
  </body>
</html>
